    compileSdkVersion 29

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation files('C:\\Users\\Dani\\Desktop\\tornadofx-android-compat-1.0.1.jar')
